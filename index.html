<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="./assets/style.css">
    <title>Timed Quiz</title>
</head>
<body>

    <header class = topBox>
        <h1>This is a Quiz!</h1>
    </header>

    <section>
        <button  class = "startBtn" id = "game-btn">Start</button>
    </section>
            <!-- question boxes -->
    <section class = "question primary" id = "start">
        <h2 class="quesHead">This is the question?</h2>
        <ul class="colList">
            <li>
                <button class = "ansBox" value = "1"id = "answer1">Answer1</button>
            </li>
            <li>
                <button class = "ansBox" value = "2" id = "answer2">Answer2</button>
            </li>
            <li>
                <button class = "ansBox" value = "3" id = "answer3">Answer3</button>
            </li>
            <li>
                <button class = "ansBox" value = "4" id = "answer4">Answer4</button>
            </li>
        </ul>
    </section>
    
    <section>
        <h3 id ="high-scores">High Scores</h3>
    </section>

    <section id="rightWrong">

    </section>
    <section id="time"></section>
    <section>         
        <figure>
            <h3 id ='timer'></h3>
        </figure>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- BOOTSTRAP JS IMPORT -->
    
    <script type="text/javascript"  src= "./assets/javascript.js"></script>
    
</body>
</html>
