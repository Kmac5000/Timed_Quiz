<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Timed Quiz</title>
</head>
<body>

    <header class = topBox>
        <h1>This is a Quiz!</h1>
    </header>

    <section>
        <btn class = "startBtn">Start</btn>
    </section>
            <!-- question boxes -->
    <section class = "questions">
        <h2 class="quesHead">This is the question?</h2>
        <ul class="colList">
            <li>
                <button class = "ansBox" value = "1"id = "answer1">Answer1</button>
            </li>
            <li>
                <button class = "ansBox" value = "2" id = "answer2">Answer2</button>
            </li>
            <li>
                <button class = "ansBox" value = "3" id = "answer3">Answer3</button>
            </li>
            <li>
                <button class = "ansBox" value = "4" id = "answer4">Answer4</button>
            </li>
        </ul>
             <!-- this will be where the right or wrong answer is displayed -->
        <div id="rightWrong"></div>

    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript"  src= "./assets/javascript.js"></script>
    
</body>
</html>
